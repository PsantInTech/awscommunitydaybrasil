<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1500 500" width="1500" height="500">
  <defs>
    <style>
      .aws-text { fill: #232F3E; font-family: Arial, sans-serif; font-weight: 700; }
      .community-text { fill: #232F3E; font-family: Arial, sans-serif; font-weight: 700; }
      .brasil-text { fill: #FF9900; font-family: Arial, sans-serif; font-weight: 700; }
      .line { stroke: #232F3E; stroke-width: 8; }
      .smile { fill: #FF9900; }
    </style>
  </defs>
  
  <!-- AWS logo smile -->
  <path class="smile" d="M675 130 Q750 180 825 130 Q790 200 750 200 Q710 200 675 130 Z"/>
  
  <!-- AWS text -->
  <text x="750" y="170" text-anchor="middle" class="aws-text" font-size="120">aws</text>
  
  <!-- Community Day text -->
  <text x="750" y="320" text-anchor="middle" class="community-text" font-size="180">COMMUNITY DAY</text>
  
  <!-- Left line -->
  <line x1="100" y1="425" x2="500" y2="425" class="line"/>
  
  <!-- Brasil text -->
  <text x="750" y="460" text-anchor="middle" class="brasil-text" font-size="120">BRASIL</text>
  
  <!-- Right line -->
  <line x1="1000" y1="425" x2="1400" y2="425" class="line"/>
</svg>
