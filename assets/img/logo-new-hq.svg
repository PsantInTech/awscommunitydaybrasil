<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 300">
  <!-- AWS Logo -->
  <g transform="translate(150, 20)">
    <!-- AWS text -->
    <text x="0" y="80" font-family="Amazon Ember, Arial, sans-serif" font-size="85" font-weight="400" fill="#232F3E">aws</text>
    <!-- AWS smile -->
    <path d="M0 95 Q250 125 500 95" stroke="#FF9900" stroke-width="8" fill="none" stroke-linecap="round"/>
    <circle cx="480" cy="95" r="4" fill="#FF9900"/>
  </g>
  
  <!-- COMMUNITY DAY -->
  <g transform="translate(20, 140)">
    <text x="0" y="80" font-family="Amazon Ember, Arial, sans-serif" font-size="72" font-weight="700" fill="#232F3E" letter-spacing="2px">COMMUNITY DAY</text>
    
    <!-- Decorative lines -->
    <line x1="0" y1="100" x2="160" y2="100" stroke="#232F3E" stroke-width="4"/>
    <line x1="600" y1="100" x2="760" y2="100" stroke="#232F3E" stroke-width="4"/>
    
    <!-- BRASIL -->
    <text x="340" y="140" font-family="Amazon Ember, Arial, sans-serif" font-size="45" font-weight="600" fill="#FF9900">BRASIL</text>
  </g>
</svg>
